<!DOCTYPE html>
<title>bookmarklet</title>
<h1>bookmarklet</h1>
<p>
<a href="javascript:(function g_en_ja(d,f,e){f=d.forms[0];if(!f.hl){e=d.createElement('input');e.type='hidden';e.name='hl';e.value='en';f.appendChild(e);}f.hl.value=(f.hl.value==='en')?'ja':'en';f.submit();})(document);">g_en_ja</a>
<a href="javascript:(function g_site(l){var s='site:'+l.host+l.pathname.split(/(\/)/).slice(0,4).join(''),q=prompt(s,'');if(q!==null)l.assign('http://www.google.com/search?q='+encodeURIComponent(s+' '+q));})(location);">g_site</a>
<a href="javascript:(function up(l){l.hash?l.hash='':(l.pathname+l.search!=='/')?l.assign(/\/$/.test(l.pathname+l.search)?'..':'.'):l.hostname=l.hostname.replace(/^[^.]+\./,function(m){return (m!=='www.')?'www.':'';});})(location);">up</a>
<a href="javascript:(function cd(s){if(s)location.assign(s);})(prompt('cd','/'));">cd</a>
<a href="javascript:(function ptitle(s){prompt(s,s);})(document.title);">ptitle</a>
<a href="javascript:(function incl(l){l.href=l.href.replace(/(\d+)(\D+)$/,function(m,a,b){return (''+1e+9+(+a+1)).slice(-a.length)+b;});})(location);">incl</a>
<a href="javascript:(function decl(l){l.href=l.href.replace(/(\d+)(\D+)$/,function(m,a,b){return (''+1e+9+(+a-1)).slice(-a.length)+b;});})(location);">decl</a>
</p>
